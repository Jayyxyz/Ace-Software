<div class="logs-card">
  
  <div class="logs-table">
    <div class="table-header">
      <div class="col-rfid">RFID</div>
      <div class="col-status">Status</div>
      <div class="col-timestamp">Date & Time</div>
    </div>
    
    <div class="table-body">
      <div *ngFor="let log of rfidLogs()" class="table-row">
        <div class="col-rfid">{{ log.rfid_tag }}</div>
        <div class="col-status">
          <span class="status-badge" 
                [class.active]="log.status === 'ACTIVE'"
                [class.inactive]="log.status === 'INACTIVE'"
                [class.notfound]="log.status === 'FRID NOT FOUND'">
            {{ log.status === 'ACTIVE' ? '1' : (log.status === 'INACTIVE' ? '0' : 'FRID NOT FOUND') }}
          </span>
        </div>
        <div class="col-timestamp">{{ formatDateTime(log.timestamp) }}</div>
      </div>
      
      <div *ngIf="!isLoading() && rfidLogs().length === 0" class="no-data">
        ðŸ“­ No RFID scan logs in database
      </div>
    </div>
  </div>
</div>
